<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dropdown Navigation</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="imageLogo" src="./imagem/logo.svg" alt="logo" />
      </div>
      <nav class="navigation">
        <p class="features">Features</p>
        <p class="company">Company</p>
        <p class="careers">Careers</p>
        <p class="about">About</p>
      </nav>
      <div class="bottonRegistration">
        <p class="login">Login</p>
        <p class="register">Register</p>
      </div>
    </header>
    <main>
      <div class="sectionOne">
        <h1 class="title">Make remote work</h1>
        <p class="subtitle">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="button">Learn More</button>
        <div class="footerImage">
          <img
            class="imageClient"
            src="./imagem/client-databiz.svg"
            alt="databiz"
          />
          <img
            class="imageClient"
            src="./imagem/client-audiophile.svg"
            alt="client-audiophile"
          />
          <img
            class="imageClient"
            src="./imagem/client-meet.svg"
            alt="client-meet"
          />
          <img
            class="imageClient"
            src="./imagem/client-maker.svg"
            alt="client-maker"
          />
        </div>
      </div>
      <div class="sectionTwo">
        <img
          class="imagePrincipal"
          src="./imagem/image-hero-desktop.png"
          alt="image-hero-desktop"
        />
      </div>
    </main>
  </body>
</html>
